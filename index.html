<script type="module">
  import sidebar from "./components/sidebar.js"

  import  { apiCall, appendArticles } from './scripts/main.js'
 
   let url ="https://shrouded-earth-23381.herokuapp.com/api/headlines/india"
  let data =await apiCall(url)

  let main = document.getElementById('main')
  appendArticles(data,main)
   
  var sidebarim = document.getElementById('sidebar')
  sidebarim.innerHTML =sidebar()


  let input = document.getElementById('searchnews')

  input.addEventListener('keypress',(e)=>{
  let input_value = document.getElementById('searchnews').value;
  if(e.key==='Enter'){
     localStorage.setItem('searchitems',input_value)
     window.location.href='search.html'
  }
  })
</script>
